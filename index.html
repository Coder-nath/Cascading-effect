<!DOCTYPE html>
<html>
    <head>
        <title>Cascading effect</title>
        <style>
body {  
    background-image: url(Captain\ America.png);
    background-color: blue;
    background-attachment: fixed;
}
</style>           
    </head>
    <body>
        <svg width="500" height="400">
        <polygon points="110,10 50,198 200,78 170,198"
        style="fill:orange; stroke:green; stroke-width:5;
        fill-rule:evenodd;"/>
        </svg>
        <svg width="500" height="600">
        <rect width="400" height="200" style="fill:rgb(0,0,200);
        stroke-width:5;stroke:rgb(255,0,0)"/>  
        </svg>      
    </body>
</html>
